<body>

  <!-------------------------------------->

  <!-------------------------------------->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" data-toggle="popover"
          data-content="A place where you can set your reminders to stay on track." data-trigger="hover"
          title="Reminders" data-placement="bottom">
          <a class="nav-link" href="reminders.html">Reminders</a>
        </li>
        <li class="nav-item" data-toggle="popover" data-content="A place where you can view specific dates"
          data-trigger="hover" title="Calendar" data-placement="bottom">
          <a class="nav-link" href="calendar.html">Calendar</a>
        </li>
        <li class="nav-item" data-toggle="popover"
          data-content="A place where you can post/like/share and see what's going on within the community!"

        </li>
      </ul>
    </div>
  </nav>

  <!--Calendar HTML-->

  <div class="container">
    <div class="calendar">
      <div class="calHeader">
        <div class="date">
          <h1></h1>
          <p></p>
          <button type="button" class="btn btn-success" onclick="success()" data-toggle="modal" data-target="#exampleModalCenter" id="successbutton">Success</button>
          <button type="button" class="btn btn-danger" onclick="fail()" data-toggle="modal" data-target="#exampleModalCenter2">Failed</button>
        </div>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days">

      </div>
    </div>
  </div>

  <div class="placeholder"></div>

  <!-------------------------------------------->
  <!-- The following is JS for functionality  -->
  <!-------------------------------------------->
  <!-- Bootstrap libraries from CDN -->

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
