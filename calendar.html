    <div class="container">
      <div class="calendar">
        <div class="calHeader">
          <div class="date">
            <h1></h1>
            <p></p>
            <button type="button" class="btn btn-success" onclick="success()">Success</button>
            <button type="button" class="btn btn-danger" onclick="fail()">Failed</button>
          </div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
          
        </div>
      </div>
